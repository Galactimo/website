<style>
body {
    background-color:#314c2f;
    margin:0px;
    padding:0px;
    background-repeat: no-repeat;
    background-size: cover;
}

p.date {
  padding:4px;
  margin:4px;
  width:30%;
  animation-duration: 3s;
  animation-name: slidein;
  animation-iteration-count: 1;
  animation-fill-mode: forwards;
  font-size:125%;
  animation-timing-function:cubic-bezier(.07,.07,0,.88);
  border-top:3px solid #beefba;
  border-bottom:3px solid #beefba;
  border-left:3px solid #beefba;
  border-right:3px solid #beefba;
  font-family:"Comic Sans MS";
  text-align:center;
  background-color:white;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
@keyframes vaporwave {
  from {
      background-color:purple;
      color:white;
  }
  25% {
      background-color:blue;
      color:red;
  }
  50% {
      background-color:black;
      color:purple;
  }
  75% {
      background-color:red;
      color:blue;
  }

  to {
      background-color:purple;
      color:white;
  }
}

@keyframes sanic{
    from{
    color:white;
    }

    to{
    color:blue;

    }

}

@keyframes altcolor{
  from {
      background-color:#928eff;
      color:#ffb9ff;
  }
  25% {
      background-color:#f57cff;
      color:#ae8dfe;
  }
  50% {
      background-color:#ae8dfe;
      color:#f57cff;
  }
  75% {
      background-color:#ffb9ff;
      color:#928eff
  }

  to {
      background-color:#928eff;
      color:#ffb9ff;
  }



}
@keyframes spin{

    from{
        transform:rotate(0deg);

    }

    to{
        transform:rotate(360deg);
    }



}
